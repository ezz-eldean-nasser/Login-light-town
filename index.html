<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="log">
        <form>
            <h1>Login </h1>
            <div class="input-box">
                <input type="text" required placeholder="Username">
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" required placeholder="password">
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>
            <div class="rememper-box">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="">Forget password</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="regster-link">
                <p>Don't have account?<a href="">regster now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
